layout: {zmk_keyboard: temper}
layers:
  QWERTY:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - S
    - D
    - F
    - G
    - H
    - J
    - K
    - L
    - {t: ;, s: ':'}
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - /
  - ['&new_behavior', NUMBER, SPACE, ENTER, SYMBOL, '&td0']
  NUMBER:
  - [ESC, '1', '2', '3', '4', '5', '6', '7', '8', '9']
  - - ↹
    - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - ←
    - ↓
    - ↑
    - →
    - '0'
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - BSPC
    - DEL
    - BT CLR ALL
  SYMBOL:
  - - {t: ▽, type: trans}
    - '!'
    - '@'
    - '#'
    - $
    - '%'
    - ^
    - '&'
    - '*'
    - (
  - - {t: ▽, type: trans}
    - {t: /, s: '?'}
    - {t: '-', s: _}
    - {t: '=', s: +}
    - {t: '[', s: '{'}
    - {t: ']', s: '}'}
    - \
    - {t: '`', s: '~'}
    - _
    - )
  - - {t: ▽, type: trans}
    - OUT USB
    - OUT BLE
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - +
    - '{'
    - '}'
    - '|'
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - SPACE
    - RET
    - {type: held}
    - {t: ▽, type: trans}
  FN:
  - - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F4
    - F5
    - F6
    - F7
    - F8
    - F9
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - PSCRN
    - F10
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - SLCK
    - PAUSE BREAK
  - - '&sys_reset'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - BSPC
    - DEL
    - '&bootloader'
